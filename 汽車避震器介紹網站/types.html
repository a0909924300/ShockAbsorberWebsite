        <h1 class="mb-4">汽車避震器種類比較</h1>
        <p>汽車避震器依用途與設計不同，主要可分為「原廠避震器」與「改裝避震器」。以下簡單列出各自特點，幫助使用者快速理解與選擇。</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">原廠避震器</div>
                    <div class="card-body">
                        <ul>
                            <li>與車輛匹配度高，安全性佳</li>
                            <li>耐用性穩定，維修方便</li>
                            <li>舒適性較好，適合日常代步</li>
                            <li>價格較平實，保固完整</li>
                        </ul>
                    </div>
                </div>
            </div>

                <div class="card mb-3">
                    <div class="card-header bg-success text-white">改裝避震器</div>

                            <li>提供更佳操控性能或運動化設定</li>
                            <li>可自由調整軟硬，適合賽道或特殊需求</li>

                            <li>價格較高，需注意安裝與保養</li>
